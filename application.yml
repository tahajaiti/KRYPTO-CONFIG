eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allow-credentials: true
        allowed-methods: [GET, POST, PUT, DELETE, OPTIONS]
        allowed-origins: "http://localhost:4200"
        allowed-headers: "*"
  endpoint:
    gateway:
      enabled: true
